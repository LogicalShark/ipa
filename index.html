        function createTable(input, order=4) 
        {
            var table = []
            //Make the index table
            for (var i = 0; i<len(input); i++)
            {
                var sub = input.substr(i, order);
                table[sub] = [];
            }              
            //Count the following strings for each string
            for (var j = 0; j<(len(input) - order); j++) 
            {
                var index = input.substr(j, order);
                var next = input.substr(j+order, order);
                if(table[index][next]!=undefined)
                    table[index][next]++;
                else
                    table[index][next] = 1;
            }
            return table;
        }

        function getAudioFiles(out)
        {
            audios = []
            var j = 0;
            var len = out.length;
            while(j<len)
            {
                //1 char left
                var c = out[j]
                if((len - j)==1)
                {
                    audios.append(c);
                    j+=1;
                    continue;
                }
                //2 chars left
                var c2 = c + out[j+1];
                if((len - j)==2)
                {
                    if(getAFile(c2))
                    {
                        audios.append(c2);
                        j+=2;
                    }
                    else
                    {
                        audios.append(c);
                        j+=1;
                    }
                    continue;
                }
                //Default
                var c3 = c2 + out[j+2];
                if(hasAFile(c3))
                {
                    audios.append(c3)
                    j+=3;
                }
                else if(getAFile(c2))
                {
                    audios.append(c2);
                    j+=2;
                }
                else
                {
                    audios.append(c);
                    j+=1;
                }
            }
        }
